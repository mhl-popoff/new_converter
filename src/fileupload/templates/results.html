<!DOCTYPE html>
<html>
<head>
    <title>Результаты:</title>
</head>
<body>
    <h1>Results</h1>
    {% if files %}
        <ul>
            {% for file in files %}
                <li>{{ file }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
